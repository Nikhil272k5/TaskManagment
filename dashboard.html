<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Productivity Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .manage-tasks-button {
            background-color: #4CAF50;
        }

        .manage-tasks-button:hover {
            background-color: #45a049;
        }

        .personal-info-button {
            background-color: #007bff;
        }

        .personal-info-button:hover {
            background-color: #0056b3;
        }

        .calendar-button {
            background-color: #ff9800;
        }

        .calendar-button:hover {
            background-color: #fb8c00;
        }

        .section {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .active {
            display: block;
        }

        .task-list, .profile-info, .calendar-view {
            padding: 0;
            list-style-type: none;
        }

        .task-item, .profile-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f8f8;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
        }

        .calendar-view {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-item button {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-item button:hover {
            background-color: #c82333;
        }

        .profile-item p {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Personal Productivity Dashboard</h1>
    </header>

    <div class="button-container">
        <a href = "manage.html"><button class="manage-tasks-button" onclick="showSection('calendar')">Manage Tasks</button></a>
                <a href = "personel.html"><button class="personal-info-button" onclick="showSection('profile')">Personal Information</button></a>
        <a href = "calender.html"><button class="calendar-button" onclick="showSection('calendar')">Calendar</button></a>
    </div>
</script>

</body>
</html>
